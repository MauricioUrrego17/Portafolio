<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Piedra, Papel o Tijera</title>
</head>
<body>
    <header>
        <h1>Piedra, Papel o Tijera</h1>
    </header>
    <main>
        <p class="instrucciones" id="intrucciones">El primero en llegar a 3 puntos gana.</p>
        <div class="marcador">
            <p class="nombre nombreUsuario">Jugador</p>
            <p class="nombre nombrePc">Computadora</p>
            <p class="puntos">
                <span id="puntosUsuario">0</span>
                <span>-</span>
                <span id="puntosPc">0</span>
            </p>
        </div>
        <div class="elegirArma" id="elegirArma">
            <h2>Elegi tu arma para el proximo turno</h2>
            <div class="armas">
                <button class="arma" id="Piedra🪨">🪨</button>
                <button class="arma" id="Papel📃">📃</button>
                <button class="arma" id="Tijera✂️">✂️</button>
            </div>
        </div>
        <div class="mensaje disable" id="mensaje">
            <p>
                Usaste <span class="eleccion" id="eleccionUsuario"></span><br/>
                La computadora usó <span class="eleccion" id="eleccionPC"></span>                 
            </p>
            <p id="ganaPunto">¡Ganaste un punto! 🥳</p>
        </div>
        <button class="btn disable" id="reiniciar">Reiniciar juego</button>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
